        //提交

            //遍历当前数组
            response.data.forEach(function(item,index){

                //定义职业名为属性值

                //动态添加对象
                jobObj[jobId] = jobName;
            });
        });
        //return jobObj;
    }

    //定义去局筛选方法
    function allScreen(){
        //刷新数据
        refreshData();
        //延时执行
        setTimeout(function(){
            //定义筛选条件
            var searchInput = $('.mySearch input').val();
            //定义正则表达式
            var patAll = new RegExp(searchInput,'igm');
            //选择筛选范围
            var tbodyAll = $('#table  tbody > tr');
            //清空原本数据
            $('#table  tbody').empty();
            //遍历筛选数据
            $(tbodyAll).map(function(index,item){
                //获取每一个tr元素里的文本
                var trText = $(item).text();
                //与正则表达式匹配结果
                var resultTr = patAll.exec(trText);
                //判断是否匹配到结果
                if(resultTr){
                    console.log('匹配到的数据---->>>');
                    //添加符合匹配的tr元素
                    $('#table   tbody').append(item);
                }
            });
        },1000);

    }

    //定义数据分页显示方法
    var pagNum = 1;
    function paging(){
        //获取当前表格的数据
        var allTr = $(this).parents('div.con').find('tbody').children('tr');
        //将全部数据隐藏
        $(this).parents('div.con').find('tbody').children('tr').addClass('allhide');
        
        //获取数据长度
        var l = allTr.length;
        //算出最大页数
        var pages = Math.ceil(l/6);
        console.log(allTr.length,pages);
        //判断点击哪一个
        var whoLi = $(this).attr('value');
        if(pagNum>=1){
            if(whoLi == 0){
                if(pagNum>1){pagNum--;}
                else{alert('已经是第一页');}
            }else
            if(whoLi == 1){
                if(pagNum<pages){pagNum++;}
                else{alert('已经是最后一页');}
            }else{
                pagNum = $(this).text();
                //如果点击的不是页数，则调到第一页
                if(isNaN(pagNum)){
                    pagNum = 1;
                }
            }
        }
        //定义显示的范围
        var p = pagNum*6-1;
        //显示六行
        for(var i=0;i<6;i++){
            $(allTr[p]).removeClass('allhide');
            p--;
        }
        
        console.log('pagNum:1',pagNum);
    }
