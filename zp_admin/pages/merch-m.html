<script>
    //定义首地址
    var baseUrl = "http://203.195.246.58:7777";
    //定义初始化数据方法
    var refreshData = function(){
        //定义全部商家信息地址
        var url = baseUrl+"/Business/findAll";
        //清空原本数据
        $('#table tbody').empty();
        //获取全部商家信息
        $.get(url,function(response){
            console.log("/",response);
            //遍历数据
            $(response.data).map(function(index,item){
                //定义数据行
                var newTr = $(`
                    <tr class="dataOne">
                        <td scope="col" id="checkid">
                            <input type="checkbox" value="`+item.id+`"></td>
                        </td>
                        <td scope="col">`+item.name+`</td>
                        <td scope="col">`+item.contactName+`</td>
                        <td scope="col">`+item.contactPhone+`</td>
                        <td scope="col">`+item.industry+`</td>
                        <td scope="col">`+item.location+`</td>
                        <td scope="col">`+item.scale+`</td>
                        <td scope="col" id="desMore">
                            <a id="description">详情</a>
                            <input type="hidden" value="`+item.status+`" />
                            <input type="hidden" value="`+item.establishedTime+`" />
                            <input type="hidden" value="`+item.registeredCapital+`" />
                            <input type="hidden" value="`+item.businessLicense+`" />
                            <input type="hidden" value="`+item.description+`" />
                        </td>
                        <td scope="col">
                            <a id="del">删除</a>
                            <a id="upd" data-target="#exampleModal" data-toggle="modal">修改</a>
                        </td>
                    </tr>
                    `);
                //插入表格
                $('#table  tbody').append(newTr);
            });
            
        });
        //延时两秒执行
        setTimeout(funMore,2000);
    }
    //定义事件组函数
    var funMore = function(){

        //给表格下的a添加光标移入变色
        $('#table a').mouseover(function(){
            $(this).addClass('cb');
        });
        //给表格下的a移除移除褪色
        $('#table a').mouseleave(function(){
            $(this).removeClass('cb');
        });
        //点击显示详情
        $('#table #description').click(showDes);
         //删除当前行
        $('#table #del').click(deleteOne);
        //修改按钮绑定获取数据事件
        $('#table #upd').click(updataOne);
    }
    //定义删除当前行方法
    var deleteOne = function(){
        //定义地址
        var url = baseUrl+"/Business/deleteById";
        //获取当前行id
        var id = $(this).parents('.dataOne').find('input').attr('value');
        //定义提交数据
        var data ="id="+id;
        //提交
        $.post(url,data,function(response){
            alert(response.message);
            //刷新数据
            refreshData();
            //重新定义事件
            setTimeout(funMore,1000);
        });
    }
    //修改数据的数据提取到模态框方法
    var updataOne = function(){
        //获取表格里的数据
        //获取id
        var id = $(this).parents('.dataOne').find('input').attr('value');
        //获取名字
        var name = $(this).parents('.dataOne').children('td:nth-child(2)').text();
        //获取规模
        var scale = $(this).parents('.dataOne').children('td:nth-child(7)').text();
        //获取联系人
        var conName = $(this).parents('.dataOne').children('td:nth-child(3)').text();
        //获取联系人电话
        var conPhone = $(this).parents('.dataOne').children('td:nth-child(4)').text();
        //获取状态
        var status = $(this).parents('tr').children('#desMore').children('input:nth-child(2)').attr('value');
      
        //获取行业类型
        var industry = $(this).parents('.dataOne').children('td:nth-child(5)').text();
        //获取成立时间
        var upTime = $(this).parents('tr').children('#desMore').children('input:nth-child(3)').attr('value');
        //获取注册资本
        var capital = $(this).parents('tr').children('#desMore').children('input:nth-child(4)').attr('value');
        //获取营业执照
        var license = $(this).parents('tr').children('#desMore').children('input:nth-child(5)').attr('value');
        //获取地址
        var address = $(this).parents('.dataOne').children('td:nth-child(6)').text();
        //获取详细信息
        var description = $(this).parents('tr').children('#desMore').children('input:nth-child(6)').attr('value');
        console.log(id,status,name,conName,description);

        //写入修改模态框
        //id
        $('input#inp-id').val(id);
        //名字
        $('input#inp-name').val(name);
        //规模
        $('input#inp-scale').val(scale);
        //联系人
        $('input#inp-conname').val(conName);
        //电话
        $('input#inp-conphone').val(conPhone);
        //状态
        $('select#inp-status').val(status);
        //类型
        $('input#inp-industry').val(industry);
        //时间
        $('input#inp-uptime').val(upTime);
        //资本
        $('input#inp-capital').val(capital);
        //执照
        $('input#inp-license').val(license);
        //地址
        $('input#inp-address').val(address);
        //详细
        $('input#inp-description').val(description);


    }
    //定义添加/修改数据方法
    var addData = function(){
        //获取数据
        //获取id
        var id = $('input#inp-id').val();
        //获取名字
        var name = $('input#inp-name').val();
        //获取规模
        var scale = $('input#inp-scale').val();
        //获取联系人
        var conName = $('input#inp-conname').val();
        //获取联系人电话
        var conPhone = $('input#inp-conphone').val();
        //获取状态
        var status = $('select#inp-status option:checked').val();
        //获取行业类型
        var industry = $('input#inp-industry').val();
        //获取成立时间
        var upTime = $('input#inp-uptime').val();
        //获取注册资本
        var capital = $('input#inp-capital').val();
        //获取营业执照
        var license = $('input#inp-license').val();
        //获取地址
        var address = $('input#inp-address').val();
        //获取详细信息
        var description = $('input#inp-description').val();

        //声明地址接口
        var url = baseUrl+"/Business/saveOrUpdate";

        //判定是修改还是添加
        if(id){
           var data = "id="+id+"&name="+name+"&scale="+scale+"&contactName="+conName+"&contactPhone="+conPhone+"&status="+status+"&industry="+industry+"&establishedTime="+upTime+"&registeredCapital="+capital+"&businessLicense="+license+"&location="+address+"&description="+description;

        }else{
            var data = "name="+name+"&scale="+scale+"&contactName="+conName+"&contactPhone="+conPhone+"&status="+status+"&industry="+industry+"&establishedTime="+upTime+"&registeredCapital="+capital+"&businessLicense="+license+"&location="+address+"&description="+description;
        }

        //提交
        $.post(url,data,function(response){
            alert(response.message);
            //刷新数据
            refreshData();
            //重新定义事件
            setTimeout(funMore,1000);

        });
    }
    //显示详细信息方法
    var showDes = function(){
        //获取信息
        //获取状态
        var status = $(this).parent().children('input:nth-child(2)').attr('value');
        //获取注册时间
        var upTime = $(this).parent().children('input:nth-child(3)').attr('value');
        //获取注册资本
        var capital = $(this).parent().children('input:nth-child(4)').attr('value');
        //获取执照
        var license = $(this).parent().children('input:nth-child(5)').attr('value');
        //获取详细信息
        var description = $(this).parent().children('input:nth-child(6)').attr('value');

        //写入详细模态框
        //状态
        $('#status').text(status);
        //时间
        $('#upTime').text(upTime);
        //资本
        $('#capital').text(capital);
        //执照
        $('#license').text(license);
        //详细
        $('#descri').text(description);
        //显示模态框
        $('#des').modal('show');

    }
    //清空添加模态框数据
    var clearData = function(){
        //清空id
        $('input#inp-id').val('');
        //清空名字
        $('input#inp-name').val('');
        //清空规模
        $('input#inp-scale').val('');
        //清空联系人
        $('input#inp-conname').val('');
        //清空联系人电话
        $('input#inp-conphone').val('');
        //清空状态
        $('select#inp-status').val('选择状态');
        //清空行业类型
        $('input#inp-industry').val('');
        //清空成立时间
        $('input#inp-uptime').val('');
        //清空注册资本
        $('input#inp-capital').val('');
        //清空营业执照
        $('input#inp-license').val('');
        //清空地址
        $('input#inp-address').val('');
        //清空详细信息
        $('input#inp-description').val('');
    }

    //删除选中的多行方法
    var pmoreDel = function(){
        //定义一个字符串对象
        var data='';
        //定义批量删除地址接口
        var url = baseUrl+"/Employment/deleteById";
        //判断选中的行的id,并放入数组
        var ids = $('#table input[type=checkbox]:checked').map(function(index,item){
            return $(item).attr('value');
        }).toArray();
        // 判断选中几行
        if(ids.length == 0){
            alert("请选择要删除的行");
        }else
        if(ids.length > 0){
            //将存放id的数组遍历成字符串放入数据
            for(var i=0;i<=ids.length-1;i++){
                // 定义删除的id数据
                data = "id="+ids[i];
                //提交要删除的数据
                $.post(url,data,function(response){
                    console.log(response.message);
                });
            }
            alert("多选删除完成");
            
            //操作完成刷新数据
            refreshData();
        
        }
    }

    //选中多行
    var clickTime = 0;
    $('#allChoice').click(function(){
        clickTime++;
        var tof;
        if(clickTime % 2 == 1){
            tof = true;
        }else{
            tof = false;
        }
        //复选框全选或全取消
        $('#table  #checkid').find('input').prop('checked',tof);
    });

    //定义数据分页显示方法
    var pagNum = 1;
    function paging(){
        //获取当前表格的数据
        var allTr = $(this).parents('div.con').find('tbody').children('tr');
        //将全部数据隐藏
        $(this).parents('div.con').find('tbody').children('tr').addClass('allhide');
        
        //获取数据长度
        var l = allTr.length;
        //算出最大页数
        var pages = Math.ceil(l/6);
        console.log(allTr.length,pages);
        //判断点击哪一个
        var whoLi = $(this).attr('value');
        if(pagNum>=1){
            if(whoLi == 0){
                if(pagNum>1){pagNum--;}
                else{alert('已经是第一页');}
            }else
            if(whoLi == 1){
                if(pagNum<pages){pagNum++;}
                else{alert('已经是最后一页');}
            }else{
                pagNum = $(this).text();
                //如果点击的不是页数，则调到第一页
                if(isNaN(pagNum)){
                    pagNum = 1;
                }
            }
        }
        //定义显示的范围
        var p = pagNum*6-1;
        //显示六行
        for(var i=0;i<6;i++){
            $(allTr[p]).removeClass('allhide');
            p--;
        }
        
        console.log('pagNum:1',pagNum);
    }
    //初始化数据
    refreshData();

    //页面结构加载完加载
    $(function() {
        //选择表格类型
        $('.choose').on('click', 'div', function() {
            //删除所有点击添加的类名
            $(this).parent().find('div').removeClass('ch-1');
            //添加类名定义点击变动
            $(this).addClass('ch-1');
        });
        //为添加按钮绑定事件
        $('#addClear').click(clearData);

        //为模态框确认按钮绑定事件
        $('#j-add-btn button').click(addData);

        //为分页绑定事件
        $('#paging').on('click','li',paging);

        //为删除多项按钮绑定事件
        $('#allDel').click(pmoreDel);
        
    });
       
        
</script>
